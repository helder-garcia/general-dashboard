<md-data-table-toolbar ng-show="!selected.length">
<h2 class="md-title">Nutrition</h2>
</md-data-table-toolbar>
<md-data-table-toolbar class="alternate" ng-show="selected.length">
<div>{{selected.length}} {{selected.length > 1 ? 'items' :
	'item'}} selected</div>
</md-data-table-toolbar>
<md-data-table-container>
<table md-data-table md-row-select="selected" md-progress="deferred">
	<thead md-order="query.order" md-trigger="onorderchange">
		<tr>
			<th ng-repeat="column in columns"
				ng-attr-order-by="{{column.orderBy}}"
				ng-attr-numeric="column.numeric" ng-attr-unit="{{column.unit}}"
				name="{{column.name}}"
				ng-attr-descend-first="{{column.descendFirst}}"
				ng-attr-trim="{{column.trim}}"></th>
		</tr>
	</thead>
	<tbody>
		<tr md-auto-select 
			data-ng-repeat="dessert in desserts.data | orderBy: query.order | limitTo: query.limit : (query.page -1) * query.limit">
			<td>{{dessert.nodeName}}</td>
			<td>{{dessert.domainName}}</td>
			<td>{{dessert.archDelete}}</td>
			<td>{{dessert.backDelete}}</td>
			<td>{{dessert.isLocked}}</td>
			<td>{{dessert.maxNummp}}</td>
		</tr>
	</tbody>
</table>
</md-data-table-container>
<md-data-table-pagination md-limit="query.limit" md-page="query.page"
	md-total="{{desserts.count}}" md-trigger="onpagechange"></md-data-table-pagination>
<md-data-table-toolbar> <md-button
	ng-click="loadStuff()">Trigger Outside Event</md-button> </md-data-table-toolbar>

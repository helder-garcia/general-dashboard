<md-dialog aria-label="TSM Credentials Required" ng-cloak>

    <form name="loginForm" data-ng-submit="handleSubmit()">

        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>TSM Credentials Required</h2>
                <span flex></span>
                <md-button type="button" class="md-icon-button" ng-click="closeDialog()">
                    <md-icon md-svg-icon="navigation:close" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
            	<span ng-if="selected.length" flex>Sorry, but I can't do it alone. Please, log in with your TSM credentials.</span>
                <md-input-container class="md-block">
                    <label>Username</label>
                    <input ng-model="username" required>
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Password</label>
                    <input ng-model="password" type="password" required>
                </md-input-container>
                <span class="md-caption">The following diskpools will start migration:&nbsp;</span>
                <span class="md-caption" ng-repeat="stgPool in selected">|&nbsp;{{stgPool.stgPoolName}} ({{stgPool.instanceName}})&nbsp;</span>
                <span class="md-caption">|</span>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>

			 <span flex></span>
            <md-button type="submit" class="md-primary" ng-class="{'md-raised md-hue-1': (loginForm.$dirty && loginForm.$valid) }" aria-label="GO">
                DO IT
            </md-button>
            <md-button type="button" ng-click="closeDialog()" aria-label="Cancel">
                Cancel
            </md-button>
        </md-dialog-actions>

    </form>

</md-dialog>
